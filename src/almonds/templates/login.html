{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="text-center mb-4">Welcome Back</h2>
          <p class="text-center text-muted mb-4">Please log in to continue managing your budget.</p>
          {% include("_login_form.html") %}
          <div class="text-center mt-4">
            <p class="mb-1">Don't have an account? <a href="{{ url_for('login.create_user') }}">Sign up</a></p>
            <p><a href="{{ url_for('login.forgot_password') }}">Forgot your password?</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
