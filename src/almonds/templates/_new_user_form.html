<div
  class="container-fluid py-5 d-flex justify-content-center align-items-center bg-light"
>
  <div class="m-3">
    <h2 class="text-center mb-4">Welcome to Almonds</h2>
    <p class="text-center">We're here to save you money!<br>So you don't have to only eat almonds!</p >
  </div>
  <div class="card p-4 shadow-sm bg-white">
    <h3 class="text-center mb-4">Create Account</h2>
    <form action="{{ url_for('login.handle_new_user') }}" method="POST">
      <div class="form-floating mb-3">
        <input
          id="username"
          name="username"
          type="text"
          class="form-control"
          required
        />
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input
          id="user_email"
          name="user_email"
          type="email"
          class="form-control"
          required
        />
        <label for="user_email">Email</label>
      </div>
      <div class="form-floating mb-3">
        <input
          id="password"
          name="password"
          type="password"
          class="form-control"
          required
        />
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input
          id="confirm_password"
          name="confirm_password"
          type="password"
          class="form-control"
          required
        />
        <label for="confirm_password">Confirm Password</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        Create
      </button>
    </form>
  </div>
</div>
