{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock title %}

{% block content %}
<div class="container text-center py-5">
  <div style="height: 180px;">
    <img src="{{ url_for('static', filename='almond-icon.svg') }}"
         alt="Almonds Logo"
         height="120"
         class="mb-4"
         id="almond-logo-404"
         style="animation: floatAlmond 1.5s ease-in-out infinite;" />
  </div>
  <h1 class="display-4 mb-3">404</h1>
  <p class="lead mb-4">Oops! The page you're looking for doesn't exist.</p>
  <a href="{{ url_for('root.view') }}" class="btn btn-primary btn-lg">
    <i class="bi bi-house-door"></i> Back to Overview
  </a>
</div>
<style>
@keyframes floatAlmond {
  0%   { transform: translateY(0px);}
  50%  { transform: translateY(-18px);}
  100% { transform: translateY(0px);}
}
#almond-logo-404 {
  filter: drop-shadow(0 4px 12px rgba(0,0,0,0.10));
}
</style>
{% endblock content %}
